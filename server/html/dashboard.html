<!DOCTYPE html>
<html lang="en-US">

<head>

<title>Dashboard</title>

<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/site.css">

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
	
<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

</head>

<body>

<section class="nav">
${nav}
</section>

<div>
	<section class="claim_device cf" style="width: 480px">
		<form name="claim_device" action="${root_url}/claim_device" method="post" accept-charset="utf-8">
			<ul>
				<li>
					<label for="device_id" style="width: 440px">Enter the Device ID you wish to claim:</label>
					<input type="device_id" name="device_id" style="width: 440px" placeholder="" required>
				</li>
				<li>
					<input type="submit" value="Claim">
				</li>
			</ul>
		</form>
	</section>
	<p>
	Note: The device ID is generated by the client the first time it is run. It can be found in a file called 'device_id.txt'.
	</p>
</div>

<div>
${devices}
</div>

</body>

</html>
