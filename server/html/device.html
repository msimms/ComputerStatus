<!DOCTYPE html>
<html lang="en-US">

<head>

<title>Status - ${title}</title>

<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/site.css">

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
	
<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

</head>

<style type="text/css">
	html { height: 100% }
	body { height: 100%; margin: 0; padding: 0 }

	div.bar
	{
		display: inline-block;
		width: 20px;
		height: 75px;	/* Gets overriden by D3-assigned height below */
		background-color: teal;
	}

	path
	{
		stroke: steelblue;
		stroke-width: 2;
		fill: none;
	}

	.axis path,
	.axis line
	{
		fill: none;
		stroke: #000;
		stroke-width: 1;
		shape-rendering: crispEdges;
	}
</style>

<body>

<section class="nav">
${nav}
</section>

<div id="charts"/>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
	function draw_chart(data, title, color)
	{
		var margin = {top: 20, right: 20, bottom: 20, left: 50},
			width = $("#charts").width() - margin.left - margin.right,
			height = 200 - margin.top - margin.bottom;

		var x = d3.time.scale().range([0, width]);
		var y = d3.scale.linear().range([height, 0]);

		var xAxis = d3.svg.axis().scale(x).orient("bottom");
		var yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);

		var valueline = d3.svg.line()
			.x(function(d) { return x(d.date); })
			.y(function(d) { return y(d.value); });

		var svg = d3.select("#charts")
			.append("svg:svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		x.domain(d3.extent(data, function(d) { return d.date; }));
		y.domain(d3.extent(data, function(d) { return d.value; }));

		svg.append("path")
			.attr("class", "line")
			.attr("d", valueline(data))
			.style("stroke", color);
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);
		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text(title);
	}

	function on_color_selection_changed(event)
	{
		var selected_obj = event.target
		var selected_index = selected_obj.selectedIndex
		var selected_value = selected_obj.options[selected_index].value; 

		var the_url = "${root_url}/set_device_attribute_color?device_id=".concat("${device_id}", "&attribute=", selected_obj.id, "&color=", selected_value);
		var xml_http = new XMLHttpRequest();

		xml_http.open("POST", the_url, false);
	    xml_http.send(null);
	}

	function add_color_selection_cb(key)
	{
		var sel = document.createElement("select");
		sel.align = "right";
		sel.id = key;
		sel.onchange = on_color_selection_changed;

		var opt = document.createElement("option");
		opt.value = "Red";
		opt.text = "Red";
		sel.appendChild(opt);

		var opt = document.createElement("option");
		opt.value = "ForestGreen";
		opt.text = "Green";
		sel.appendChild(opt);

		var opt = document.createElement("option");
		opt.value = "DodgerBlue";
		opt.text = "Blue";
		sel.appendChild(opt);

		var charts_div = document.getElementById("charts");
		charts_div.appendChild(sel);
	}

	function add_sep()
	{
		var sep = document.createElement("hr");
		var charts_div = document.getElementById("charts");
		charts_div.appendChild(sep);
	}

	function retrieve_printable_name(ugly_name)
	{
		if (ugly_name == "cpu - percent")
			return "CPU - %";
		else if (ugly_name == "cpu - temperature")
			return "CPU - Temperature";
		else if (ugly_name == "virtual memory - percent")
			return "RAM - %";
		else if (ugly_name == "gpu - percent")
			return "GPU - %";
		else if (ugly_name == "gpu - temperature")
			return "GPU - Temperature";
		else if (ugly_name == "network - bytes sent")
			return "Bytes Sent";
		else if (ugly_name == "network - bytes received")
			return "Bytes Received";
		return ugly_name;
	}

	function retrieve_graph_color(attribute_str)
	{
		var the_url = "${root_url}/api/1.0/retrieve_graph_color?device_id=".concat("${device_id}", "&attribute=", attribute_str);
		var xml_http = new XMLHttpRequest();
		var result = "Black"

		xml_http.onreadystatechange = function()
		{
			result = xml_http.responseText;
		}

		xml_http.open("GET", the_url, false);
	    xml_http.send(null);

		return result;
	}

	function retrieve_graph_data(attributes_str)
	{
		var the_url = "${root_url}/api/1.0/retrieve_graph_data?device_id=".concat("${device_id}", "&attributes=", attributes_str, "&start_time=0");
		var xml_http = new XMLHttpRequest();

		xml_http.onreadystatechange = function()
		{
			if (xml_http.readyState == XMLHttpRequest.DONE)
			{
				var attributes = attributes_str.split(",");
				var json_str = xml_http.responseText;
				var json_data = JSON.parse(json_str);

				var graphs = new Array();

				// Create an array of data points for each graph.
				for (var attribute_index = 0; attribute_index < attributes.length; ++attribute_index)
				{
					var graph = new Array();
					graphs.push(graph);
				}

				// Parse the returned JSON data and add points to each graph.
				for (var point_index = 0; point_index < json_data.points.length; ++point_index)
				{
					var point = json_data.points[point_index];
					var datetime_str = point["datetime"];

					// Each point may contain data for multiple graphs.
					for (var attribute_index = 0; attribute_index < attributes.length; ++attribute_index)
					{
						var key = attributes[attribute_index]
						var value = point[key]
						var element = { date: new Date(parseInt(datetime_str)), value: parseFloat(value) };
						graphs[attribute_index].push(element);
					}
				}

				// Draw each of the graphs.
				for (var attribute_index = 0; attribute_index < attributes.length; ++attribute_index)
				{
					var key = attributes[attribute_index]
					draw_chart(graphs[attribute_index], retrieve_printable_name(key), retrieve_graph_color(key));
					add_color_selection_cb(key);
					add_sep();
				}
			}
		}

		xml_http.open("GET", the_url, false);
	    xml_http.send(null);
	}

	retrieve_graph_data("cpu - percent,cpu - temperature,virtual memory - percent,gpu - percent,gpu - temperature,network - bytes sent,network - bytes received");

</script>

</div>

<div>
${table}
</div>

				<li>
					<label for="device_id" style="width: 440px">Name this device:</label>
					<input type="name" name="name" style="width: 440px" placeholder="" required>
				</li>
				<li>
					<input type="submit" value="Save">
				</li>
			</ul>
		</form>
	</section>
</div>
