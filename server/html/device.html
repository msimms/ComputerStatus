<!DOCTYPE html>
<html lang="en-US">

<head>

<title>Status - Device ID ${device_id}</title>

<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/site.css">

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
	
<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

</head>

<style type="text/css">
	html { height: 100% }
	body { height: 100%; margin: 0; padding: 0 }

	div.bar
	{
		display: inline-block;
		width: 20px;
		height: 75px;	/* Gets overriden by D3-assigned height below */
		background-color: teal;
	}

	path
	{
		stroke: steelblue;
		stroke-width: 2;
		fill: none;
	}

	.axis path,
	.axis line
	{
		fill: none;
		stroke: #000;
		stroke-width: 1;
		shape-rendering: crispEdges;
	}
</style>

<body>

<section class="nav">
${nav}
</section>

<div id="charts"/>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
	function drawChart(data, title, color)
	{
		var margin = {top: 20, right: 20, bottom: 20, left: 50},
			width = $("#charts").width() - margin.left - margin.right,
			height = 200 - margin.top - margin.bottom;

		var x = d3.time.scale().range([0, width]);
		var y = d3.scale.linear().range([height, 0]);

		var xAxis = d3.svg.axis().scale(x).orient("bottom");
		var yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);

		var valueline = d3.svg.line()
			.x(function(d) { return x(d.date); })
			.y(function(d) { return y(d.value); });

		var svg = d3.select("#charts")
			.append("svg:svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		x.domain(d3.extent(data, function(d) { return d.date; }));
		y.domain(d3.extent(data, function(d) { return d.value; }));

		svg.append("path")
			.attr("class", "line")
			.attr("d", valueline(data))
			.style("stroke", color);
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);
		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text(title);
	}

	function get_graph_data(param)
	{
		var the_url = "${root_url}/api/1.0/graph_data?device_id=".concat("${device_id}","&param=",param,"&start_time=0");
		var xml_http = new XMLHttpRequest();
		var response = null;

		xml_http.onreadystatechange = function()
		{
			if (xml_http.readyState == XMLHttpRequest.DONE)
			{
				response = xml_http.responseText;
			}
		}

		xml_http.open("GET", the_url, false);
	    xml_http.send(null);
		return response;
	}

	var graph1 = eval(get_graph_data("cpu - percent"));
	var graph2 = eval(get_graph_data("cpu - temperature"));
	var graph3 = eval(get_graph_data("virtual memory - percent"));
	var graph4 = eval(get_graph_data("gpu - percent"));
	var graph5 = eval(get_graph_data("gpu - temperature"));
	var graph6 = eval(get_graph_data("network - bytes sent"));
	var graph7 = eval(get_graph_data("network - bytes received"));

	if (graph1.length > 0)
		$(function() { drawChart(graph1, "CPU Utilization", "DodgerBlue") });
	if (graph2.length > 0)
		$(function() { drawChart(graph2, "CPU Temperature", "DodgerBlue") });
	if (graph3.length > 0)
		$(function() { drawChart(graph3, "Memory Utilization", "Black") });
	if (graph4.length > 0)
		$(function() { drawChart(graph4, "GPU Utilization", "ForestGreen") });
	if (graph5.length > 0)
		$(function() { drawChart(graph5, "GPU Temperature", "ForestGreen") });
	if (graph6.length > 0)
		$(function() { drawChart(graph6, "Bytes Sent", "DarkOrange") });
	if (graph7.length > 0)
		$(function() { drawChart(graph7, "Bytes Received", "DarkOrange") });
</script>

</div>

<div>
${table}
</div>

<div align="center">
	<section class="claim_device cf" style="width: 480px">
		<form name="claim_device" action="${root_url}/name_device?device_id=${device_id}" method="post" accept-charset="utf-8">
			<ul>
				<li>
					<label for="device_id" style="width: 440px">Name this device:</label>
					<input type="name" name="name" style="width: 440px" placeholder="" required>
				</li>
				<li>
					<input type="submit" value="Save">
				</li>
			</ul>
		</form>
	</section>
</div>

</body>

</html>
